<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

  .bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}


	</style>
</head>

<body>
<svg class="day_chart">
    </svg>
	
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {
    top: 0,
    right: 0,
    bottom: 10,
    left: 0
},
width = 838 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], 0.1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var chart = d3.select(".day_chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("", function (error, data) {
    //* Ignore error and just use pre-defined data:
    var mydata = {{jsondata | safe}};
    
    data = [{"hour":"W","max_energy":"15.969"},{"hour":"L","max_energy":"19.065"}];
    // */
    data[0].max_energy=mydata.win;
    data[1].max_energy=mydata.lost;


    data.forEach(function (d) {
        d.hour = +d.hour; // coerce to number
        d.max_energy = +d.max_energy;

        //alert(d.hour + " -- " + d.max_energy);
    });

    x.domain(data.map(function (d) {
        return d.hour;
    }));
    y.domain([0, d3.max(data, function (d) {
        return d.max_energy;
    })]);

    chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    chart.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    chart.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function (d) {
        return x(d.hour);
    })
        .attr("y", function (d) {
        return y(d.max_energy);
    })
        .attr("height", function (d) {
        return height - y(d.max_energy);
    })
        .attr("width", x.rangeBand());
});
</script>

</body>
